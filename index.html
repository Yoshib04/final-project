<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project Eventsy</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img
          class="logo-black"
          src="images/logo/logo-black.png"
          alt="Eventsy Logo"
        />
        <img
          class="logo-white"
          src="images/logo/logo-white.png"
          alt="Eventsy Logo"
        />
      </div>
      <div class="links">
        <a href="#home">home</a>
        <a href="#about">about</a>
        <a href="#gallery">gallery</a>
        <a href="#blog">blog</a>
        <a href="#contact">contact</a>
      </div>
    </nav>
    <div id="app"></div>
    <footer>
      <div class="footer-content">
        <div class="footer-logo">
          <img src="images/logo/logo-white.png" alt="Eventsy Logo Outline" />
        </div>
        <div class="footer-contact">
          <p>420 Smoke St. Los Angeles, CA 46318</p>
          <p>(213)-467-2627</p>
          <p><a href="mailto:info@eventsy.com">info@eventsy.com</a></p>
        </div>
        <div class="newsletter-signup">
          <input
            type="email"
            placeholder="Enter your email to join newsletter..."
          />
          <button type="submit">SUBSCRIBE</button>
        </div>
        <div class="social-media">
          <a href="#" target="_blank" aria-label="Facebook"
            ><img src="images/social-media/facebook.svg" alt="Facebook"
          /></a>
          <a href="#" target="_blank" aria-label="Instagram"
            ><img src="images/social-media/instagram.svg" alt="Instagram"
          /></a>
          <a href="#" target="_blank" aria-label="Twitter"
            ><img src="images/social-media/twitter.svg" alt="Twitter"
          /></a>
        </div>
      </div>
      <div class="copyright">Copyright 2019 eventsy. All rights reserved</div>
    </footer>

    <script src="lib/jquery-3.7.1.min.js"></script>
    <script type="module" src="app/app.js"></script>
    <script type="module" src="app/model.js"></script>
  </body>
</html>

<div class="contact-section">
  <div class="contact-content-area">
    <h1 class="contact-title">C O N T A C T&nbsp;&nbsp;U S :</h1>
    <div class="contact-main">
      <form action="#" class="contact-form" id="contactForm">
        <input
          type="text"
          id="contactName"
          name="contactName"
          placeholder="Your name..."
          required
        />
        <input
          type="email"
          id="contactEmail"
          name="contactEmail"
          placeholder="Email Address..."
          required
        />
        <input
          type="text"
          id="contactCompany"
          name="contactCompany"
          placeholder="Company..."
        />
        <textarea
          id="contactMessage"
          name="contactMessage"
          placeholder="Message..."
          rows="8"
          required
        ></textarea>
        <button type="submit" class="contact-submit-button">
          SEND MESSAGE
        </button>
      </form>
      <div class="contact-map">
        <img src="images/map.jpg" alt="Location Map" />
      </div>
    </div>
  </div>
</div>
